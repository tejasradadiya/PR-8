<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation </title>
   <form>
        <table border="2">
            <tr>
                <td>Name</td>
                <td><input type="text" id="Name"></td>   
            </tr>
             <tr>
                <td>Email</td>
                <td><input type="text" id="Email"></td>    
            </tr>
            <tr>
                <td>Password</td>
                <td> <input type="text" id="Password"></td>       
            </tr>
            <tr>
                <td>confirm password</td>
                <td> <input type="text" id="confirm-password"></td>       
            </tr>
             <tr>
                <td></td>
                <td><input type="button" onclick="save()" value="submit"></td>
            </tr>
        </table>
    </form>
    
    <style>
        .container{
            max-width: 1140px;
            margin: 0 auto;
        }
        .row{
            display: flex;
            justify-content: center;
        }
        .box{
            background-color: linear-gradient(90deg, rgba(181,191,161,1) 0%, rgba(110,152,135,1) 100%);
        }
        
    </style>
</body>
</html>

<script type="text/javascript">
    const save = () => {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let confirmpassword = document.getElementById('confirmpassword').value;

        var letters = /^[A-Za-z]+$/;
        var mailFormat =  /\S+@\S+\.\S+/;
        try {
                if (!name) {
                    throw "please fill your name";
                    return false;
                } else if (!email) {
                    throw "please fill your email";
                    return false;
                } else if (!password) {
                    throw "please fill your password";
                    return false;
                } else if (!confirmpassword) {
                    throw "please fill your Conform-password";
                    return false;
                } else if (password != confirmpassword) {
                    throw "password and Conform-password are not same";
                    return false;
                }else if(!name.match(letters)){ 
                    throw "Only capital and small words will work in the name of your form";
                    return false;
                }else if(!email.match(mailFormat)){
                    throw "Enter your full email";
                    return false;
                }else if(password.length < 6 && password.length < 12){
                    throw "Enter your long password";
                    return false;
                }
        }
        catch (a) {
            alert(a)
        }
    }
   
</script>
